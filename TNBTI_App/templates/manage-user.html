{% extends 'base.html' %}

{% block content %}

<div class="row mt-4 justify-content-center">
    <div class="col-3">
        <h5>User Registration</h5>
            <form method="post">
                {% csrf_token %}
                {{forms.as_p}}
                <input type="submit">
            </form>
    </div>

    <div class="col-7">

        <table class="table table-sm table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{user.firstname}}</td>
                <td>{{user.middlename}}</td>
                <td>{{user.lastname}}</td>
                <td><a class="btn btn-sm btn-danger" href="{% url 'delete-user' user.id %}">Delete</a></td>
            </tr>
            {% endfor %}


            </tbody>
        </table>

    </div>
</div>

{% endblock %}

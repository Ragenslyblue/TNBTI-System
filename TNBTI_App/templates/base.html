<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

<nav class="navbar bg-dark">
    <div class="container">
        <a class="navbar-brand text-light">TNBTI</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <span>
            {% if request.user.is_authenticated %}
            <span>
                <a class="btn btn-sm btn-outline-light" href="#">Administrator</a>
            </span>
            <span>
                <a class="btn btn-sm btn-light" href="{% url 'logout' %}">Logout</a>
            </span>
            {% else %}
            <a class="btn btn-sm btn-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </span>
    </div>
</nav>
{% if request.user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage-user' %}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Encounters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sample Release</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Direct Claim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}

<div class="container-fluid">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
